<form [formGroup]="loginForm" (submit)="login($event)" novalidate>
    <div class="form-group">
        <input type="email" class="form-control" placeholder="Username" formControlName="email">
        <span class="small text-danger form-error-span" *ngIf="loginForm.get('email').hasError('required') && loginFormSubmitted">
          {{authenticationErrors.required}}
        </span>
        <span class="small text-danger form-error-span text-left" *ngIf="loginForm.get('email').hasError('email') && loginFormSubmitted">
                {{authenticationErrors.email}}
              </span>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
        <span class="small text-danger form-error-span text-left" *ngIf="loginForm.controls['password'].errors && loginFormSubmitted">
          {{authenticationErrors.required}}
        </span>
    </div>
    <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

    <a href="#"><small>Forgot password?</small></a>
    <p class="text-muted text-center"><small>Do not have an account?</small></p>
    <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
</form>
